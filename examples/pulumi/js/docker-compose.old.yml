version: '3.9'
services:
  remix:
    image: node-12
  service1:
    depends_on:
    - placement
    networks:
    - dapr-network
    build:
      context: ../services/service1
  service1_dapr:
    depends_on:
    - service1
    image: daprio/daprd:edge
    command:
    - ./daprd
    - -app-id
    - service1
    - -app-port
    - '3000'
    - -placement-host-address
    - placement:50006
    - air
    network_mode: service:service1
  service2:
    depends_on:
    - placement
    networks:
    - dapr-network
    ports:
    - 80:3001
    build:
      context: ../services/service2
  service2_dapr:
    depends_on:
    - service2
    image: daprio/daprd:edge
    command:
    - ./daprd
    - -app-id
    - service2
    - -app-port
    - '3001'
    - -placement-host-address
    - placement:50006
    - air
    network_mode: service:service2
  placement:
    networks:
    - dapr-network
    image: daprio/dapr
    ports:
    - 50006:50006
    command:
    - ./placement
    - -port
    - '50006'
networks:
  dapr-network: {}
